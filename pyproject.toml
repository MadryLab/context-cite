[build-system]
requires = ["poetry-core>=1.0.0", "setuptools>=61.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "groq-context-cite"
version = "0.0.1"
authors = [
  { name="John J. Yang", email="johnyang@mit.edu" },
  { name="MadryLab", email="contextcite@mit.edu" },
]

description = "Attribute (or cite) statements generated by LLMs back to in-context information."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["numpy", "torch", "transformers", "datasets", "pandas", "nltk", "spacy", "scikit-learn", "tqdm", "dotenv", "openai", "groq", "cohere", "streamlit", "joblib"]
[project.optional-dependencies]
optional = ["langchain", "beautifulsoup4", "faiss-cpu", "tiktoken", "scipy"]
test = ["pytest"]


[tool.setuptools.packages.find]
exclude = ["notebooks*", "assets*", "tests*"]

[project.urls]
Homepage = "https://github.com/MadryLab/context-cite"
Issues = "https://github.com/MadryLab/context-cite/issues"

[tool.poetry]
name = "context-cite"
version = "0.0.1"
description = "Attribute (or cite) statements generated by LLMs back to in-context information."
authors = ["John Yang <johnyang101@gmail.com>", "MadryLab <contextcite@mit.edu>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/johnyang101/context-cite"
repository = "https://github.com/johnyang101/context-cite"
documentation = "https://github.com/johnyang101/context-cite"
keywords = ["LLM", "citation", "context", "raredisease"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = ">=3.8"
numpy = "*"
torch = "*"
transformers = "*"
datasets = "*"
pandas = "*"
nltk = "*"
spacy = "*"
scikit-learn = "*"
tqdm = "*"
dotenv = "*"
openai = "*"
groq = "*"
cohere = "*"
streamlit = "*"
joblib = "*"

[tool.poetry.extras]
optional = ["langchain", "beautifulsoup4", "faiss-cpu", "tiktoken", "scipy"]
test = ["pytest"]