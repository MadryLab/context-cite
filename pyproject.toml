[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "context-cite"
version = "0.0.1"
authors = [
  { name="MadryLab", email="contextcite@mit.edu" },
]
description = "Attribute (or cite) statements generated by LLMs back to in-context information."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["numpy", "torch", "transformers", "datasets", "pandas", "nltk", "spacy", "scikit-learn", "tqdm"]

[project.optional-dependencies]
optional = ["langchain", "beautifulsoup4", "faiss-cpu", "tiktoken", "scipy"]
test = ["pytest"]


[tool.setuptools.packages.find]
exclude = ["notebooks*", "assets*", "tests*"]

[project.urls]
Homepage = "https://github.com/MadryLab/context-cite"
Issues = "https://github.com/MadryLab/context-cite/issues"
